<br>
<div class="login-form">
    <form autocomplete="off" #myForm="ngForm" (ngSubmit)="myForm.form.valid && submit(myForm)">
        <h2 class="text-center">Account SignUp</h2>       
        <div class="form-group">
            <input type="text" name="userName" class="form-control" placeholder="User Name" #userName="ngModel" [(ngModel)]="this.accountService.accountData.userName" required="required">
        </div>
        <div class="form-group">
            <input type="email" name="email" class="form-control" placeholder="Email" #email="ngModel" [(ngModel)]="this.accountService.accountData.email" required="required">
        </div>
        <div class="form-group">
            <input type="text" name="phoneNumber" class="form-control" placeholder="Phone Number" #phoneNumber="ngModel" [(ngModel)]="this.accountService.accountData.phoneNumber" required="required">
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Password" #password="ngModel" [(ngModel)]="this.accountService.accountData.password" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-block">Signup</button>
        </div>
    </form>
</div>
