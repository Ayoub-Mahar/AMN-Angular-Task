<div class="container">
    <nav class="navbar navbar-light bg-light">
        <h2 class="navbar-brand mb-0 h1 my-2 my-sm-0">Employee Details</h2>
    </nav>
</div>
<div class="container mt-5">
<a href="#" routerLink="/register-emp" class="btn btn-primary" (click)="clearData()">Add Employee</a>
<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>DOB</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of empService.listEmployee">
            <td>{{emp.name}}</td>
            <td>{{emp.email}}</td>
            <td>{{emp.age}}</td>
            <td>{{emp.dob | date:'yyyy-MM-dd'}}</td>
            <td>
                  <a href="#" [routerLink]="['/Employee/',emp.id, 'EmployeeEdit']" class="btn btn-primary">Edit</a>&nbsp;
                  <button type="button" (click)="delete(emp.id)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
</div>
